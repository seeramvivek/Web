<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Basket</title>
</head>

<body>
    <button class="button go-back" onclick="goBack()">Go Back</button>
    <div class="container">
        <section class="basket-section">
            <h2>Your Basket</h2>
            <div class="basket-items" id="basket-items">
                
            </div>

            <div class="basket-total">
                <h3>Total Amount: <span id="total-amount">$0.00</span></h3>
            </div>

            <div class="delivery-address">
                <h3>Enter Delivery Address</h3>
                <form id="address-form">
                    <label for="address-line1">Address Line 1:</label>
                    <input type="text" id="address-line1" name="address-line1" required>
                    
                    <label for="address-line2">Address Line 2 (optional):</label>
                    <input type="text" id="address-line2" name="address-line2">
                    
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>
                    
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state" required>
                    
                    <label for="zip-code">ZIP Code:</label>
                    <input type="text" id="zip-code" name="zip-code" required>
                    
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                </form>
            </div>

            <div class="payment-methods">
                <h3>Payment Methods</h3>
                <ul>
                    <li>Credit Card</li>
                    <li>PayPal</li>
                    <li>Apple Pay</li>
                </ul>
            </div>

            <button class="button checkout-button" onclick="checkout()">Checkout</button>
        </section>
    </div>

    <script src="basket.js"></script>
</body>

</html>
